<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee Directory</title>
	<script src="./index.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="./style.css" rel="stylesheet">
</head>

<body>
	<h1>Employee Directory</h1>
	<form>
		<div class="row">
			<div class="col">
				<input type="text" id="first" class="form-control inputs" placeholder="First name">
			</div>
			<div class="col">
				<input type="text" id="last" class="form-control inputs" placeholder="Last name">
			</div>
			<div class="col">
				<input type="text" id="alias" class="form-control inputs" placeholder="Alias">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<input type="text" id="extension" class="form-control inputs" placeholder="Extension">
			</div>
			<div class="col">
				<input type="text" id="department" class="form-control inputs" placeholder="Department">
			</div>
			<div class="col">
				<input type="text" id="position" class="form-control inputs" placeholder="Position">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<input type="text" id="email" class="form-control inputs" placeholder="Email">
			</div>
			<div class="col"></div>
			<div class="col"></div>
		</div>
		<button type="button" class="btn btn-primary btn-sm searchButton" onclick="search(event)">Search</button>
	</form>

	<hr />

	<div class="directoryContainer">
		<table id="directory" class="directory">
			<thead>
				<tr>
					<!-- <th>Database ID</th> -->
					<th>First Name</th>
					<th>Last Name</th>
					<th>Alias</th>
					<th>Extension</th>
					<th>Department</th>
					<th>Position</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody id="directory-body">
				<tr></tr>
			</tbody>
		</table>
	</div>
</body>

</html>
